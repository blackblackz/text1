<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>無標題文件</title>
<style type="text/css">
.path {
	font-weight: bolder;
	color: #F00;
}
.tb {
	border: 1px solid #DDDDDD;
}
</style>
<script type="text/javascript">
function MM_popupMsg(msg) { //v1.0
  alert(msg);
}
</script>
</head>

<body>
<p>
  <marquee>
  謝謝蒞臨本網站，請給予我們支持、鼓勵與建言。
  </marquee>
</p>
<p class="path">現在位置：首頁＞訪客留言
</p>
<form id="form1" name="form1" method="post" action="">
  <table width="700" border="0" align="center" cellpadding="2" cellspacing="0">
    <tr>
      <td width="120" align="center" valign="middle"  class="tb">姓名</td>
      <td width="580" align="left" valign="middle"  class="tb"><label for="textfield"></label>
        <label for="textfield2"></label>
      <input name="textfield" type="text" id="textfield2" size="20" /></td>
    </tr>
    <tr>
      <td width="120" align="center" valign="middle"  class="tb">電子郵件</td>
      <td width="580" align="left" valign="middle"  class="tb"><label for="textfield3"></label>
      <input name="textfield2" type="text" id="textfield3" size="60" /></td>
    </tr>
    <tr>
      <td width="120" align="center" valign="middle"  class="tb">性別</td>
      <td width="580" align="left" valign="middle"  class="tb"><input name="radio" type="radio" id="radio" value="radio" checked="checked" />
      <label for="radio"></label>
      男
      <input type="radio" name="radio" id="radio2" value="radio2" />
      <label for="radio">女</label></td>
    </tr>
    <tr>
      <td width="120" align="center" valign="middle"  class="tb">職業類別</td>
      <td width="580" align="left" valign="middle"  class="tb"><label for="select"></label>
        <select name="select" id="select">
          <option>-----------請選擇職業類別-----------</option>
          <option>1.現役軍人</option>
          <option>2.專業人員</option>
          <option>3.技術員及助理專業人員</option>
      </select></td>
    </tr>
    <tr>
      <td width="120" align="center" valign="middle"  class="tb">留言內容</td>
      <td width="580" align="left" valign="middle"  class="tb"><label for="textarea"></label>
      <label for="textarea"></label>
      <label for="textarea"></label>
      <textarea name="textarea" id="textarea" cols="78" rows="10"></textarea></td>
    </tr>
    <tr>
      <td width="120" align="center" valign="middle"  class="tb"><input name="button" type="button" id="button" onclick="MM_popupMsg('歡迎蒞臨本網站，您的寶貴意見我們會儘速處理與回覆，謝謝！')" value="送出" />
      <input type="reset" name="button2" id="button2" value="重寫" /></td>
      <td width="580" align="left" valign="middle"  class="tb">&nbsp;</td>
    </tr>
  </table>
</form>
</body>
</html>
